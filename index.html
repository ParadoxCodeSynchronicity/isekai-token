<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Isekaidefi Finance</title>
    <meta name="description" content="Isekaidefi Finance" property="description">
    <meta name="keywords" content="cryptocurrency, anime, isekai" property="keywords">
    <meta name="viewport" content="width=device-width, initial-scale=1" property="viewport">
    <meta name="og:title" content="Isekaidefi Finance" property="og:title">
    <meta name="og:description" content="The only BSC-Token you need" property="og:description">
    <meta name="og:image" content="" property="og:image">
    <link rel="icon" href="10-2-anime-png-images_32x32.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="main" class="is-loading">
        <h1>
            Isekai 異世界
        </h1>

        <h3>
            <button class="pancake-btn cybr-btn">
                Buy on Pancakeswap<span aria-hidden>_</span>
                <span aria-hidden class="cybr-btn__glitch">Pancake</span>
                <span aria-hidden class="cybr-btn__tag"></span>
              </button>
              <button class="bakery-btn cybr-btn">
                Buy on Bakery<span aria-hidden>_</span>
                <span aria-hidden class="cybr-btn__glitch">Bakery</span>
                <span aria-hidden class="cybr-btn__tag"></span>
              </button>
        </h3>
    </div>
    <div id="info">
        ORIGINAL SUPPLY:
        1,000,000
        |
        Burned Tokens:
        100,000
        |
        Deflationary
    </div>
    <div id="coming-soon">
        - <br>
        Coming soon
    </div>
  </body>
  <style>
      body {
        color: #fff;
        background: linear-gradient(to bottom, rgba(0, 0, 0, 0.66) 100%, transparent),
            url(isekai.jpg);
        background-size: cover, cover;
        background-position: center, center;
        height: 100vh;
        width: 100%;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: "ヒラギノ角ゴ Pro W3", "Hiragino Kaku Gothic Pro", Osaka,
            "メイリオ", Meiryo, "ＭＳ Ｐゴシック", "MS PGothic", sans-serif !important;
        }

        .pancake-btn {

        }

        .bakery-btn {

        }

        h1 {
            font-size: 3rem;
            display: inline-block;
            padding: 1rem;
            font-weight: 400;
            position: relative;
            opacity: 1;
            transform: scale(1);
            transition: transform 0.5s ease, opacity 1s ease;
        }

        .is-loading h1 {
            transform: scale(0.9);
            opacity: 0;
        }

        h1:before,
        h1:after {
            height: 2px;
            width: 100%;
            content: "";
            background: white;
            display: block;
            position: absolute;
            transition: width 0.4s ease;
            transition-delay: 0.8s;
        }

        h1:before {
            top: 0;
            left: 0;
        }

        h1:after {
        bottom: 0;
        right: 0;
        }

        .is-loading h1:before,
        .is-loading h1:after {
        width: 0;
        }

        #main {
            text-align: center;
        }

        #coming-soon {
            text-align: center;
        }

        #info {
            text-align: center;
        }

        .cybr-btn {
  --shadow-primary: hsl(var(--shadow-primary-hue), 90%, 50%);
  --primary-hue: 0;
  --primary-lightness: 50;
  --color: black;
  --font-size: 18px;
  --shadow-primary-hue: 180;
  --label-size: 9px;
  --shadow-secondary-hue: 60;
  --shadow-secondary: hsl(var(--shadow-secondary-hue), 90%, 60%);
  --clip: polygon(0 0, 100% 0, 100% 100%, 95% 100%, 95% 90%, 85% 90%, 85% 100%, 8% 100%, 0 70%);
  --border: 4px;
  --shimmy-distance: 5;
  --clip-one: polygon(0 2%, 100% 2%, 100% 95%, 95% 95%, 95% 90%, 85% 90%, 85% 95%, 8% 95%, 0 70%);
  --clip-two: polygon(0 78%, 100% 78%, 100% 100%, 95% 100%, 95% 90%, 85% 90%, 85% 100%, 8% 100%, 0 78%);
  --clip-three: polygon(0 44%, 100% 44%, 100% 54%, 95% 54%, 95% 54%, 85% 54%, 85% 54%, 8% 54%, 0 54%);
  --clip-four: polygon(0 0, 100% 0, 100% 0, 95% 0, 95% 0, 85% 0, 85% 0, 8% 0, 0 0);
  --clip-five: polygon(0 0, 100% 0, 100% 0, 95% 0, 95% 0, 85% 0, 85% 0, 8% 0, 0 0);
  --clip-six: polygon(0 40%, 100% 40%, 100% 85%, 95% 85%, 95% 85%, 85% 85%, 85% 85%, 8% 85%, 0 70%);
  --clip-seven: polygon(0 63%, 100% 63%, 100% 80%, 95% 80%, 95% 80%, 85% 80%, 85% 80%, 8% 80%, 0 70%);
  color: var(--color);
  cursor: pointer;
  background: transparent;
  text-transform: uppercase;
  font-size: var(--font-size);
  outline: transparent;
  letter-spacing: 2px;
  position: relative;
  font-weight: 700;
  border: 0;
  min-width: 290px;
  height: 70px;
  line-height: 75px;
  transition: background 0.2s;
  margin-bottom: 30px;
}

.cybr-btn:hover {
  --primary: hsl(var(--primary-hue), 85%, calc(var(--primary-lightness, 50) * 0.8%));
}
.cybr-btn:active {
  --primary: hsl(var(--primary-hue), 85%, calc(var(--primary-lightness, 50) * 0.6%));
}

.cybr-btn:after,
.cybr-btn:before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  clip-path: var(--clip);
  z-index: -1;
}

.cybr-btn:before {
  background: var(--shadow-primary);
  transform: translate(var(--border), 0);
}

.cybr-btn:after {
  background: var(--primary);
}

.cybr-btn__tag {
  position: absolute;
  padding: 1px 4px;
  letter-spacing: 1px;
  line-height: 1;
  bottom: -5%;
  right: 5%;
  font-weight: normal;
  color: hsl(0, 0%, 0%);
  font-size: var(--label-size);
}

.cybr-btn__glitch {
  position: absolute;
  top: calc(var(--border) * -1);
  left: calc(var(--border) * -1);
  right: calc(var(--border) * -1);
  bottom: calc(var(--border) * -1);
  background: var(--shadow-primary);
  text-shadow: 2px 2px var(--shadow-primary), -2px -2px var(--shadow-secondary);
  clip-path: var(--clip);
  animation: glitch 2s infinite;
  display: none;
}

.cybr-btn:hover .cybr-btn__glitch {
  display: block;
}

.cybr-btn__glitch:before {
  content: '';
  position: absolute;
  top: calc(var(--border) * 1);
  right: calc(var(--border) * 1);
  bottom: calc(var(--border) * 1);
  left: calc(var(--border) * 1);
  clip-path: var(--clip);
  background: var(--primary);
  z-index: -1;
}

@keyframes glitch {
  0% {
    clip-path: var(--clip-one);
  }
  2%, 8% {
    clip-path: var(--clip-two);
    transform: translate(calc(var(--shimmy-distance) * -1%), 0);
  }
  6% {
    clip-path: var(--clip-two);
    transform: translate(calc(var(--shimmy-distance) * 1%), 0);
  }
  9% {
    clip-path: var(--clip-two);
    transform: translate(0, 0);
  }
  10% {
    clip-path: var(--clip-three);
    transform: translate(calc(var(--shimmy-distance) * 1%), 0);
  }
  13% {
    clip-path: var(--clip-three);
    transform: translate(0, 0);
  }
  14%, 21% {
    clip-path: var(--clip-four);
    transform: translate(calc(var(--shimmy-distance) * 1%), 0);
  }
  25% {
    clip-path: var(--clip-five);
    transform: translate(calc(var(--shimmy-distance) * 1%), 0);
  }
  30% {
    clip-path: var(--clip-five);
    transform: translate(calc(var(--shimmy-distance) * -1%), 0);
  }
  35%, 45% {
    clip-path: var(--clip-six);
    transform: translate(calc(var(--shimmy-distance) * -1%));
  }
  40% {
    clip-path: var(--clip-six);
    transform: translate(calc(var(--shimmy-distance) * 1%));
  }
  50% {
    clip-path: var(--clip-six);
    transform: translate(0, 0);
  }
  55% {
    clip-path: var(--clip-seven);
    transform: translate(calc(var(--shimmy-distance) * 1%), 0);
  }
  60% {
    clip-path: var(--clip-seven);
    transform: translate(0, 0);
  }
  31%, 61%, 100% {
    clip-path: var(--clip-four);
  }
}

.cybr-btn:nth-of-type(2) {
  --primary-hue: 260;
}
  </style>
  <script>
      $(document).ready(function () {
            setTimeout(function () {
                $("#main").removeClass("is-loading");
            }, 100);

            $(".pancake-btn").click(function() {
                window.open("https://exchange.pancakeswap.finance/#/swap?inputCurrency=0x3c9bd179b33a19e5388d1eb8a530c4027e5937ce");
            });

            $(".bakery-btn").click(function() {
                window.open("https://www.bakeryswap.org/#/swap?inputCurrency=0x3c9bd179b33a19e5388d1eb8a530c4027e5937ce");
            });
        });
  </script>
</html>
